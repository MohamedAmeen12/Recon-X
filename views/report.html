<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReconX | Report</title>
  <link rel="stylesheet" href="/static/css/report.css">
</head>

<body>

  <!-- Background Overlay -->
  <div class="bg-overlay"></div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="/home">Dashboard</a>
    <a href="/scan">Scan</a>
    <a href="/home#analytics">Analytics</a>
    <a href="/report" class="active">Reports</a>
    <a href="/login" class="logout">Logout</a>
  </aside>

  <!-- Main Report Section -->
  <main class="report-wrapper">
    <div class="report-content-area">

      <h1 class="title">Scan Report</h1>
      <p id="domain-title" class="subtitle"></p>

      <!-- Report Output -->
      <div id="report-content" class="report-box">
        Loading report...
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button id="download-btn">Download Report</button>
        <button id="patch-btn">Show Recommended Patch</button>
      </div>

    </div>
  </main>

  <script src="/static/js/report.js"></script>
</body>
</html>
