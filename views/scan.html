<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReconX | Scan</title>
  <link rel="stylesheet" href="/static/css/scan.css">
</head>

<body>

  <!-- Dark Overlay -->
  <div class="bg-overlay"></div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="/home">Dashboard</a>
    <a href="/scan" class="active">Scan</a>
    <a href="/history">History</a>
    <a href="/home#analytics">Analytics</a>
    <a href="/report">Reports</a>
    <a href="javascript:void(0)" onclick="logout()" class="logout">Logout</a>

  </aside>

  <!-- Main Content -->
  <main class="scan-container">
    <h1>Enter a Domain to Scan</h1>
    <p class="subtext">Insert the domain you want ReconX to analyze.<br>
      Our AI engine will perform advanced reconnaissance.</p>

    <form class="scan-form">
      <input type="text" id="domain-input" placeholder="e.g., example.com" required>
      <button type="submit" id="scan-btn">Start Scan</button>
    </form>

  </main>

  <!-- Footer -->
  <footer class="footer">
    © 2025 ReconX — Empowering defenders with AI-driven reconnaissance.
  </footer>

  <script src="/static/js/scan.js"></script>
  <script src="/static/js/auth.js"></script>
</body>

</html>
