<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Editing | Admin Dashboard</title>
  <link rel="stylesheet" href="/static/css/adminpages.css">
</head>
<body>

  <!-- BACKGROUND -->
  <div class="bg-image"></div>
  <div class="overlay"></div>

  <!-- SIDEBAR -->
  <div class="sidebar">
      <div class="sidebar-logo">
          <h2>ReconX</h2>
      </div>

<a href="Admin.html" class="sidebar-item">Dashboard</a>
<a href="user_edit.html" class="sidebar-item">User Editing</a>
<a href="user_logs.html" class="sidebar-item">User Logs</a>
<a href="pending_users.html" class="sidebar-item">Pending Users</a>
<a href="login.html" class="sidebar-item logout">Logout</a>

  </div>

  <!-- MAIN CONTENT -->
  <div class="content-table">

    

      <!-- USER TABLE -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Email</th>
              <th>Company</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>

      <!-- ADD USER FORM -->
      <div class="add-user">
        <h2>Add New User</h2>
        <form id="addUserForm" onsubmit="addUser(event)">
          <input id="username" placeholder="Username" required />
          <input id="email" type="email" placeholder="Email" required />
          <input id="company" placeholder="Company" />
          <input id="password" type="password" placeholder="Password" required />
          <button type="submit">Add User</button>
        </form>
      </div>

  </div>

  <script src="/static/js/admin.js"></script>

</body>
</html>
